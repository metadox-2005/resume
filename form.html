<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
   <table><caption>فرم رزومه کاری</caption></table>
   <input type="submit" value="نمای تیره" onclick="color()" id="color">
    <table>
        <tr>
            <th>مشخصات فردی</th>
            <th>مشخصات کاری</th>
        </tr>
        <tr>
            <td>
                <label for="fullname">نام</label>
                <input type="text" id="fullname">
            </td>
            <td>
                <label for="Work experience">مدت تجربه های کاری</label>
                <input type="text" id="Work experience">
            </td>   
        </tr>
        <tr> 
            <td>
                <label for="phone number">شماره تلفن همراه</label>
             <input type="text" id="phone number">
            </td>
            <td>
                <label for="Work">کار های تجربه شده</label>
                <input type="text"  id="Work" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="brithday">تاریخ تولد</label>
                <input type="date" id="brithday">
            </td>
            <td>
                <label for="jop">شغل فعلی</label>
                <input type="text" id="jop">
            </td>
        </tr>
        <tr>
            <td>
                <label for="solid">رنگ مورد علاقه</label>
                <input type="text" id="solid">
            </td>
            <td>
                <label for="worker">در کنار تحصیل به چه کاری میپردازین:</label>
                <input type="text" id="worker">
            </td>
        </tr>
        <tr>
            <td>
                <label for="grade">مقطع تحصیلی</label>
                <input type="text" id="grade">
            </td>
            <td>
                <label for="address">محل کارآموزی:</label>
                <input type="text" id="address">
            </td>
        </tr>
    </table>

</form>
</body>

</html>
